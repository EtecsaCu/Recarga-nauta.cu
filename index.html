<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Nauta - Login (Mockup)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --navy:#071049; /* deep navy */
      --accent:#12306c; /* border/navy-ish */
      --card:#e6e6e8; /* light grey card */
      --muted:#b7b7ba;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:var(--navy); font-family:Montserrat,system-ui,Segoe UI,Arial; color:var(--navy);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      width:100%; max-width:420px; padding:28px; border-radius:10px; background:linear-gradient(#efefef,#e1e1e3);
      box-shadow:0 6px 0 rgba(0,0,0,0.05); border:4px solid rgba(255,255,255,0.02);
      position:relative;
    }
    header{ display:flex; align-items:center; gap:10px; margin-bottom:14px}
    .logo{
      font-weight:800; font-size:46px; color:#17408f; letter-spacing:-1px; display:inline-block; transform:translateY(-3px);
    }
    .portal{ margin-left:auto; font-weight:600; color:var(--accent); border-bottom:4px solid var(--accent); padding-bottom:4px; font-size:16px}

    form{ margin-top:6px }
    .field{ width:100%; padding:14px 16px; margin:10px 0; border-radius:8px; border:2px solid var(--accent); background:transparent; font-size:18px }
    .field:focus{ outline:none; box-shadow:0 0 0 4px rgba(18,48,108,0.06) }

    .password-wrapper{ position:relative }
    .eye{
      position:absolute; right:12px; top:50%; transform:translateY(-50%); width:28px; height:28px; display:flex; align-items:center; justify-content:center; cursor:pointer; opacity:0.9
    }

    .captcha{
      display:flex; gap:12px; align-items:center; margin:8px 0 14px;
    }
    .captcha-box{ flex:1; height:56px; border-radius:4px; background: linear-gradient(90deg,#c79745,#b07d29); display:flex; align-items:center; justify-content:center; font-weight:900; color:#0b1b14; font-size:32px; letter-spacing:6px; border:3px solid rgba(0,0,0,0.06); position:relative }
    /* fake scratches */
    .captcha-box:before, .captcha-box:after{ content:""; position:absolute; height:2px; width:100%; left:0; top:20%; background:rgba(36,120,84,0.25); transform:rotate(-6deg) }
    .captcha-box:after{ top:60%; transform:rotate(8deg) }
    .refresh{ width:44px; height:44px; display:flex; align-items:center; justify-content:center; border-radius:8px; border:2px solid var(--accent); cursor:pointer }

    .submit{
      width:56%; margin:18px auto 6px; display:block; padding:14px 6px; background:var(--navy); color:white; border:none; border-radius:4px; font-weight:600; letter-spacing:1px; font-size:16px; cursor:pointer; position:relative; clip-path: polygon(0 0, 88% 0, 100% 100%, 0% 100%);
    }
    .link{ text-align:center; color:var(--accent); margin:12px 0; font-weight:600 }
    .register{ text-align:center; font-size:20px; letter-spacing:3px; margin-top:6px; color:var(--navy); font-weight:700 }
    .footer{ margin-top:18px; opacity:0.45; text-align:center; font-size:13px }

    /* small globe icon bottom-left */
    .globe{ position:absolute; left:16px; bottom:12px; width:24px; height:24px; opacity:0.95 }

    /* responsive */
    @media (max-width:420px){ .wrap{ margin:12px } .logo{ font-size:40px } }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div class="logo">nauta</div>
      <div class="portal">Portal de usuario</div>
    </header>

    <form onsubmit="event.preventDefault(); alert('Formulario simulado (no envÃ­a)');">
      <label style="display:block; font-weight:500; margin-bottom:6px; color:var(--accent)">Usuario</label>
      <div style="display:flex; gap:10px; align-items:center">
        <input class="field" placeholder="Usuario" aria-label="Usuario" value="@nauta.cu">
        <div style="width:44px; height:44px; border-radius:8px; border:2px solid var(--accent); display:flex; align-items:center; justify-content:center">ðŸ“±</div>
      </div>

      <label style="display:block; font-weight:500; margin:10px 0 6px; color:var(--accent)">ContraseÃ±a</label>
      <div class="password-wrapper">
        <input id="pass" class="field" type="password" placeholder="ContraseÃ±a" aria-label="ContraseÃ±a">
        <div class="eye" onclick="togglePass()" title="Mostrar/ocultar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="#12306c" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="#12306c" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <div class="captcha">
        <div class="captcha-box" id="captcha">MTECYV</div>
        <div class="refresh" onclick="regen()" title="Regenerar captcha">âŸ³</div>
      </div>

      <input class="field" placeholder="Captcha" aria-label="Captcha">

      <button class="submit">ACCEDER</button>
    </form>

    <div class="link">Â¿OLVIDASTE LA CONTRASEÃ‘A?</div>
    <div class="register">REGISTRARSE</div>

    <div class="footer">Copyright Â© Portal Nauta 2025.</div>

    <svg class="globe" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="9" stroke="#12306c" stroke-width="1.6"/>
      <path d="M2 12h20M12 2a15 15 0 010 20" stroke="#12306c" stroke-width="1.2" stroke-linecap="round"/>
    </svg>
  </div>

  <script>
    function togglePass(){
      const p = document.getElementById('pass');
      p.type = p.type === 'password' ? 'text' : 'password';
    }
    function regen(){
      // Este es un mock. Para producciÃ³n, genera una nueva imagen desde el servidor o usa un servicio.
      const pool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let s = '';
      for(let i=0;i<6;i++) s += pool[Math.floor(Math.random()*pool.length)];
      document.getElementById('captcha').textContent = s;
    }
  </script>
</body>
</html>
