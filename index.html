<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauta - Portal de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1e3a8a; /* Azul más claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 50px 35px; /* Más espacio interno */
            width: 100%;
            max-width: 450px; /* Un poco más ancho */
            height: 480px; /* Más alto - rectangular vertical */
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 45px; /* Más espacio */
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 30px; /* Más espacio entre campos */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .input-with-prefix {
            display: flex;
            align-items: center;
            border: 2px solid #ddd; /* Marco más definido */
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .input-with-prefix:focus-within {
            border-color: #1e3a8a;
        }

        .prefix {
            background-color: #f8f9fa;
            padding: 14px 16px;
            border-right: 2px solid #ddd;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .password-container {
            border: 2px solid #ddd; /* Marco para contraseña */
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .password-container:focus-within {
            border-color: #1e3a8a;
        }

        .login-btn {
            background-color: #1e3a8a; /* Azul más claro */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Nauta portal de usuario</div>
        
        <form>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <div class="input-with-prefix">
                    <span class="prefix">(+53)</span>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Acceder</button>
        </form>
    </div>

    <script>
        // Pequeño script para mejorar la experiencia
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.borderColor = '#1e3a8a';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.borderColor = '#ddd';
                });
            });
        });
    </script>
</body>
</html>
