<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauta - Portal de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e3a8a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 0px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-main {
            font-size: 32px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .logo-subtitle {
            font-size: 18px;
            color: #333;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        .input-with-suffix {
            display: flex;
            align-items: center;
            border: 2px solid #1e3a8a;
            border-radius: 0px;
            overflow: hidden;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .suffix {
            background-color: #f0f0f0;
            padding: 12px 15px;
            border-left: 2px solid #1e3a8a;
            color: #666;
            font-size: 14px;
        }

        .password-container {
            border: 2px solid #1e3a8a;
            border-radius: 0px;
            overflow: hidden;
        }

        .login-btn {
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 0px;
            padding: 14px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 25px 0 15px 0;
            text-transform: uppercase;
        }

        .links {
            text-align: center;
            margin: 20px 0;
        }

        .link {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .copyright {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 25px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-main">nauta</div>
            <div class="logo-subtitle">Portal de usuario</div>
        </div>
        
        <form>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <div class="input-with-suffix">
                    <input type="text" id="usuario" name="usuario" required>
                    <span class="suffix">@nauta.cu</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Acceder</button>
        </form>

        <div class="links">
            <a href="#" class="link">¿OLVIDASTE LA CONTRASEÑA?</a>
            <a href="#" class="link">REGISTRARSE</a>
        </div>

        <div class="copyright">
            Copyright © Portal Nauta 2025.
        </div>
    </div>
</body>
</html>
