<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Portal Nauta - Servicios de Internet"/>
    <title>Portal Nauta</title>
    <style>
        /* ESTILOS GENERALES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'MyriadPro-Cond', Arial, sans-serif;
            background-color: #000066;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* CONTENEDOR PRINCIPAL */
        .login-container {
            display: flex;
            height: 100vh;
        }
        
        /* PANEL IZQUIERDO - LOGO */
        .logo-section {
            flex: 1;
            background: linear-gradient(135deg, #000066 0%, #3399cc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
        }
        
        .logo-title {
            font-family: 'MyriadPro-BoldCond', sans-serif;
            font-size: 2.5em;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo-subtitle {
            font-family: 'MyriadPro-LightCond', sans-serif;
            font-size: 1.2em;
            color: #3399cc;
            text-align: center;
        }
        
        /* PANEL DERECHO - FORMULARIO */
        .form-section {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        
        .form-title {
            font-family: 'MyriadPro-BoldCond', sans-serif;
            font-size: 2em;
            color: #000066;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* INPUTS */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            font-family: 'MyriadPro-SemiboldCond', sans-serif;
            color: #666666;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #3399cc;
            border-radius: 0;
            font-family: 'MyriadPro-SemiCn', sans-serif;
            font-size: 1em;
            background-color: white;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
        }
        
        .input-field:focus {
            outline: none;
            border-color: #000066;
        }
        
        /* CAPTCHA */
        .captcha-container {
            background-color: #f0f0f0;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .captcha-text {
            font-family: 'MyriadPro-Black', sans-serif;
            font-size: 1.5em;
            letter-spacing: 3px;
            color: #000066;
        }
        
        /* BOTONES */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            font-family: 'MyriadPro-Cond', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(100% 0, 100% 78%, 90% 100%, 0 100%, 0 0);
        }
        
        .btn-primary {
            background-color: #000066;
            color: white;
            flex: 2;
        }
        
        .btn-primary:hover {
            background-color: #3399cc;
            color: #000066;
        }
        
        .btn-secondary {
            background-color: #cccccc;
            color: #666666;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background-color: #999999;
            color: white;
        }
        
        /* ENLACES */
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .link {
            color: #3399cc;
            text-decoration: none;
            font-family: 'MyriadPro-LightCond', sans-serif;
            margin: 0 10px;
        }
        
        .link:hover {
            color: #000066;
            text-decoration: underline;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .logo-section {
                padding: 40px 20px;
            }
            
            .logo {
                width: 200px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
        
        /* FUENTES EMBEBIDAS */
        @font-face {
            font-family: "MyriadPro-Black";
            src: url("data:font/opentype;base64,/* Base64 de la fuente */") format("opentype");
        }
        
        @font-face {
            font-family: "MyriadPro-Cond";
            src: local("Arial"), sans-serif;
        }
        
        @font-face {
            font-family: "MyriadPro-LightCond";
            src: local("Arial"), sans-serif;
        }
        
        @font-face {
            font-family: "MyriadPro-SemiboldCond";
            src: local("Arial"), sans-serif;
        }
        
        @font-face {
            font-family: "MyriadPro-SemiCn";
            src: local("Arial"), sans-serif;
        }
        
        @font-face {
            font-family: "MyriadPro-BoldCond";
            src: local("Arial"), sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- PANEL IZQUIERDO - LOGO -->
        <div class="logo-section">
            <div class="logo-placeholder">
                <div style="width: 300px; height: 100px; background: linear-gradient(45deg, #3399cc, #000066); display: flex; align-items: center; justify-content: center; margin-bottom: 30px;">
                    <span style="color: white; font-family: 'MyriadPro-BoldCond', sans-serif; font-size: 2em;">NAUTA</span>
                </div>
            </div>
            <h1 class="logo-title">Portal del Usuario</h1>
            <p class="logo-subtitle">Gestione sus servicios de internet</p>
        </div>
        
        <!-- PANEL DERECHO - FORMULARIO -->
        <div class="form-section">
            <form class="login-form" id="loginForm">
                <h2 class="form-title">Acceder</h2>
                
                <div class="input-group">
                    <label class="input-label">Usuario</label>
                    <input type="text" class="input-field" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Contraseña</label>
                    <input type="password" class="input-field" placeholder="Ingrese su contraseña" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Captcha</label>
                    <div class="captcha-container">
                        <span class="captcha-text">A3B7C2</span>
                    </div>
                    <input type="text" class="input-field" placeholder="Ingrese el captcha" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Acceder</button>
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                </div>
                
                <div class="links">
                    <a href="#" class="link">¿Olvidó su contraseña?</a>
                    <a href="#" class="link">Registrarse</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript básico para el formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la lógica de login
            alert('Funcionalidad de login - Para implementar');
        });
        
        // Generar captcha aleatorio
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.querySelector('.captcha-text').textContent = captcha;
        }
        
        // Generar captcha al cargar
        generateCaptcha();
    </script>
</body>
</html>
